services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: helloworld_postgres
    environment:
      POSTGRES_USER: helloworld
      POSTGRES_PASSWORD: helloworld123
      POSTGRES_DB: helloworld_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helloworld"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
